<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Join | Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300, 400" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="home">
  <div class="home__logo-box">
    <img src="img/logo.png" alt="Node Chat logo" width="100%">
  </div>
  <div class="home__form">
    <form action="/chat.html">
        <h3 class="heading-3">Join a Chat</h3>
      <div class="form__field">
        <label for="name">User Name</label>
        <input class="form__input" type="text" name="name" autofocus autocomplete="off" />
      </div>
      <div class="form__field">
        <label for="room">Choose Room Name</label>
        <input class="form__input" type="text" name="room" maxlength="25"/>
      </div>
      <div class="form__field">
        <button class="button">Join</button>
      </div>
    </form>
  </div>
</body>

</html>
