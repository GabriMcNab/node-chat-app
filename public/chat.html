<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chat | Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300, 400" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">

  <div class="chat__main">
    <ul class="chat__messages" id="messages"></ul>

    <div class="chat__footer">
      <form class="form" id="message-form">
        <input class="form__input" name="message" type="text" placeholder="Write your message" autofocus autocomplete="off" />
        <button class="button">Send</button>
      </form>
    </div>
  </div>

  <div class="sidebar">
    <header class="sidebar__header">
      <div class="sidebar__logo-box">
        <img class="sidebar__logo" src="img/logo.png" alt="Node Chat logo">
      </div>
      <div class="room">
        <p class="room__name" id="room-name"></p>
        <a class="button"href="/">Change Room</a>
      </div>
    </header>
    <h3 class="heading-3">Online users</h3>
    <div class="users">
      <ul class="users__list" id="users-list"></ul>
    </div>
    <div class="sidebar__footer">
      <div>Icons made by <a href="https://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors Market</a>
        from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
          title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
      </div>
    </div>   
  </div>

  <script id="message-template" type="text/template">
    <li class="message message-{{position}}">
      <div class="message__title message__title-{{position}}">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body message__body-{{position}}">
        {{text}}
      </div>
    </li>
  </script>

  <script id="user-template" type="text/template">
    <li class ="users__list-item">
      <div class="users__avatar">
        <img src="img/avatar.png" alt="avatar" height="100%"/>
      </div>
      <div>
        <p>{{user}}</p>
        <div class="users__online">
            <svg class="users__online-circle" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"/></svg>
            Online
        </div>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.3.1.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.min.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/libs/deparam.js"></script>
</body>

</html>
